<form [formGroup]="traineeForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Enter Your email">
    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
     <div *ngIf="email.errors.required"> Please enter a email</div>
     <div *ngIf="email.errors.email"> Please enter a valid email</div>
     <div *ngIf="email.errors.minlength" >Email should contain minimum {{email.errors.minlength.requiredLength}} characters</div> 
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"  formControlName="name"  id="name" name="name" placeholder="Enter your Name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
