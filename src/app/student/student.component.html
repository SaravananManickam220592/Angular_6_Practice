<h3>Student CRUD Example </h3>
<div class="alert alert-success" *ngIf="studStatus">Student created successfully</div>
<div class="alert alert-warning" *ngIf="studUpdateStatus">Student Updated successfully</div>
<form #studentForm="ngForm" (ngSubmit)="addStudent(studentForm)" >
  <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="student.name" #name="ngModel" id="name" required name="name" placeholder="Enter your Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" [(ngModel)]="student.email" email #email="ngModel"  required name="email" id="email" placeholder="Enter Your email">
  </div>
  <div class="form-group">
      <label for="mobile">Mobile No</label>
      <input type="text" class="form-control" [(ngModel)]="student.mobile" #mobile="ngModel" required name="mobile" id="mobile" placeholder="Enter Your Mobile Number">
    </div>
  <button type="submit" class="btn btn-primary" *ngIf="addActionStatus" [disabled]="studentForm.invalid">Save</button>
</form>
  <button type="submit" class="btn btn-warning" *ngIf="updateActionStatus" [disabled]="studentForm.invalid" (click)="updateUser()">Update</button>

<div style="margin-top: 20px;">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" >
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.mobile }}</td>
        <td>
          <button class="btn btn-secondary" (click)="editStudent(student)" >Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteStudent(student._id)" >Delete</button>
        </td>
      </tr>
    </tbody>
</table>
</div>
